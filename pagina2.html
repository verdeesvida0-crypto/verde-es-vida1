<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Ambiental</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      background-color: #2e7d32;
      padding: 15px;
      color: white;
      align-items: center;
    }

    .topbar .brand img {
      max-width: 100px;
    }

    header nav a {
      text-decoration: none;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    header nav a:hover {
      background-color: #1b5e20;
    }

    section {
      padding: 30px;
    }

    h3.section-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .muted {
      color: #757575;
      font-size: 1rem;
    }

    /* Estilos de la galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .zoomable-img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      border-radius: 8px;
    }

    .zoomable-img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <img src="logo.png" alt="Logo del Proyecto">
      </div>
      <nav>
        <a href="#inicio">Inicio</a>
        <a href="#proyecto">El Proyecto</a>
        <a href="#galeria">Galería</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="galeria">
      <h3 class="section-title">Galería</h3>
      <p class="muted">Explora nuestras imágenes relacionadas con el proyecto, las actividades ecológicas y las transformaciones dentro de la comunidad educativa.</p>
      
      <div class="gallery">
        <img src="imagen1.jpg" alt="Imagen 1" class="zoomable-img">
        <img src="imagen2.jpg" alt="Imagen 2" class="zoomable-img">
        <img src="imagen3.jpg" alt="Imagen 3" class="zoomable-img">
        <img src="imagen4.jpg" alt="Imagen 4" class="zoomable-img">
        <img src="imagen5.jpg" alt="Imagen 5" class="zoomable-img">
        <img src="imagen6.jpg" alt="Imagen 6" class="zoomable-img">
        <!-- Nuevas imágenes -->
        <img src="imagen7.jpg" alt="Imagen 7" class="zoomable-img">
        <img src="imagen8.jpg" alt="Imagen 8" class="zoomable-img">
        <img src="imagen9.jpg" alt="Imagen 9" class="zoomable-img">
      </div>
    </section>
  </main>

  <!-- Lightbox para mostrar la imagen en grande -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    // Función para mostrar la imagen ampliada al hacer clic
    document.querySelectorAll('.zoomable-img').forEach((img) => {
      img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src; // Coloca la imagen clickeada en el lightbox
        lightbox.style.display = 'flex'; // Muestra el lightbox
      });
    });

    // Cierra el lightbox al hacer clic en cualquier parte de la pantalla
    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>
</body>
</html>
